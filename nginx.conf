worker_processes auto;
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    proxy_buffer_size 32k;
    proxy_buffers 8 32k;
    proxy_buffering off;
    
    upstream backend {
        server backend1:9999 max_fails=2 fail_timeout=5s;
        server backend2:9999 max_fails=2 fail_timeout=5s;
        keepalive 256;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }
    
    server {
        listen 9999;
        
        location / {
            proxy_pass http://backend;
            proxy_read_timeout 5s;        # Reduzido para 5s - mais agressivo contra processadores lentos
            proxy_connect_timeout 2s;     
            proxy_send_timeout 3s;        
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
