services:
  backend1:
    build: .
    environment:
      - POSTGRES_CONN=postgres://user:password@db:5432/copirinha?sslmode=disable
    networks:
      - payment-processor
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9999/payments-summary"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "120MB"
  backend2:
    build: .
    environment:
      - POSTGRES_CONN=postgres://user:password@db:5432/copirinha?sslmode=disable
    networks:
      - payment-processor
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9999/payments-summary"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "120MB"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9999:9999"
    networks:
      - payment-processor
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB"
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=copirinha
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./sql/dml.sql:/docker-entrypoint-initdb.d/dml.sql
    networks:
      - payment-processor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d copirinha"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: "80MB"
networks:
  payment-processor:
    external: true
