version: '3.8'
services:
  backend1:
    build: .
    environment:
      - POSTGRES_CONN=postgres://user:password@db:5432/copirinha?sslmode=disable
    networks:
      - payment-processor
  backend2:
    build: .
    environment:
      - POSTGRES_CONN=postgres://user:password@db:5432/copirinha?sslmode=disable
    networks:
      - payment-processor
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9999:9999"
    networks:
      - payment-processor
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=copirinha
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./sql/dml.sql:/docker-entrypoint-initdb.d/dml.sql
    networks:
      - payment-processor
networks:
  payment-processor:
    external: true
